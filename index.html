<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons API</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <header>
        <h1>Personajes de Los Simpsons</h1>
        <p>Aplicación que muestra personajes y frases desde una API pública</p>
    </header>

    <section id="controls">
        <button id="loadBtn">Cargar Personajes</button>
    </section>

    <section id="loading" style="display:none;">
        <div class="spinner"></div>
        <p>Cargando personajes...</p>
    </section>

    <div id="error" style="display:none;"></div>

    <section id="characters"></section>

    <footer>
        <a href="https://thesimpsonsapi.com/" target="_blank">Ver documentación de la API</a>
    </footer>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
